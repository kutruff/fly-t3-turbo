name: CI - Device

on:
  pull_request:
    branches: ["*"]
    paths:
      - "device/**"
  push:
    branches: ["main"]
    paths:
      - "device/**"
  merge_group:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        example: [factory]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install PlatformIO Core
        run: pip install --upgrade platformio

      - name: Run PlatformIO
        working-directory: ./device
        run: pio run -e  ${{ matrix.example }}
